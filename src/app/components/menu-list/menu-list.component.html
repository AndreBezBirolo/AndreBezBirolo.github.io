<nav
  *ngIf="selectedMenu"
  class="hide-from-tablet"
  [class.header] = "location == 'header'"
  [class.footer] = "location == 'footer'"
  [attr.aria-label]="menuTitle">
  <ul
    appKeyboardManager
    [attr.aria-label]="menuTitle"
    role="menubar"
    class="menu-nav-list flex">
    <li

      *ngFor="let item of selectedMenu; let first = first;"
      role="none"
      class="menu-item">
      <a
        appKeyboardManagedItem
        [attr.tabindex]="first ? 0 : -1"
        role="menuitem"
        [title]="item.description"
        [href]="item.link"
        class="link transition font-bold">
        {{ item.title }}
      </a>
    </li>
  </ul>
</nav>
