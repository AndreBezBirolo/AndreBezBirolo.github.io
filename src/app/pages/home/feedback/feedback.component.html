<section *ngIf="content.feedback.length != 0" class="container" id="feedback">
  <h2 class="title font-e-bold txt-center">{{ content.title }}</h2>
  <p class="subtitle txt-center">{{ content.subtitle }}</p>
  <div class="feedback-list flex wrap">
    <div *ngFor="let item of content.feedback"
         class="feedback-item flex column">
      <div class="content">
        <h3 class="title font-l-bold txt-center">...{{item.title}}...</h3>
        <p class="description txt-center">{{item.description}}</p>
      </div>
      <div class="person-info flex column center-x-column">
        <img alt="{{ item.name }}"
             class="image"
             defaultImage="assets/img/loader_min.svg"
             height="56"
             lazyLoad="assets/img/home/feedback/{{ item.photo }}.jpg"
             width="56">
        <h4 class="title txt-center font-l-bold">{{item.name}}</h4>
        <h5 class="subtitle txt-center">{{item.familiarity}}</h5>
      </div>
    </div>
  </div>
</section>
