<section class="container" id="starting">
  <h2 class="title font-e-bold txt-center">
    {{ content.title }}
  </h2>
  <ul *ngIf="content.steps.length != 0"
      class="starting-list wrap flex center-x-row">
    <li *ngFor="let item of content.steps; let first = first; let last = last"
        [class.first]="first"
        [class.last]="last"
        class="starting-item flex column space-btwn">
      <div class="primary-content">
        <img alt="{{ item.alternativeText }}" class="lazy image margin-auto"
             defaultImage="assets/img/loader_min.svg"
             height="160"
             lazyLoad="assets/img/home/starting/{{ item.imageName }}.png"
             width="204">
        <h3 class="title font-l-bold txt-center">{{ item.title }}</h3>
      </div>
      <p class="description txt-center">{{ item.description }}</p>
    </li>
  </ul>
</section>
