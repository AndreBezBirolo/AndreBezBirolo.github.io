<section class="flex center-y-row" id="introdutory">
  <div class="container-text">
    <h1 class="title font-e-bold">{{ mockup.title }}</h1>
    <p class="description">{{ mockup.description }}</p>
    <app-button
      *ngIf="mockup.button.haveButton"
      [alternativeText]="mockup.button.buttonAlt"
      [buttonTitle]="mockup.button.buttonTitle"
      [isExternal]="mockup.button.externalLink"
      [link]="mockup.button.link"
    >
    </app-button>
  </div>
  <div class="flex center-x-row container-img">
    <img [alt]="mockup.photo.alt"
         [defaultImage]="'assets/img/loader_min.svg'"
         [lazyLoad]="mockup.photo.src"
         class="photo"
         height="400"
         width="400">
  </div>
</section>
